<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uHost</title>
    <link rel="shortcut icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="start-hosting.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <div class="main-div">
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <a href="../index.html" class="main-header__brand">
          <img
            class="main-header__image"
            src="../images/uhost-icon.png"
            alt="uHost - Your Favorite Hosting Website"
          />
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="../packages/index.html">Packages</a>
          </li>
          <li class="main-nav__item">
            <a href="../customers/index.html">Customers</a>
          </li>
          <li class="main-nav__item main-nav__item--cta">
            <a href="index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="../packages/index.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../customers/index.html">Customers</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>
    <main>
      <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
          <label for="title">Title</label>
          <select id="title">
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
          </select>
          <label for="first-name">First name</label required>
          <input type="text" id="first-name" required />
          <label for="last-name">Last name</label required>
          <input type="text" id="last-name" required/>
          <label for="email">E-Mail</label required>
          <input type="email" id="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <div class="terms-container" required>
          <input type="checkbox" id="agree-terms" required />
          <label for="agree-terms"
            >Agree to
            <a href="#">Terms &amp; Conditions</a>
          </label>
        </div>
          <div class="submit-container"><button type="submit" class="button">Sign Up</button></div>
        </form>
      </main>
    </main>
    <footer class="main-footer">
      <nav>
        <ul class="main-footer-content">
          <li class="main-footer-links">
            <a class="main-footer-link" href="#">Support</a>
          </li>
          <li class="main-footer-links">
            <a class="main-footer-link" href="#">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
